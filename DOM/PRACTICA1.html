<!DOCTYPE html>
<!--https://github.com/DanielaD7/js-daw2024-practicas-karina.git-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Fondo</title>
    <style>
        #imagen {
            background-color: black;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="imagen">
        <h1>Pulsa Alt + F12 para cambiar la imagen de fondo</h1>
    </div>

    <script>
        document.addEventListener("keydown", (event) => {
            if (event.altKey && event.key === "F12") {
                const randomImage = `https://picsum.photos/${window.innerWidth}/${window.innerHeight}?random=${Math.random()}`;
                
                const imagenDiv = document.getElementById("imagen");
                imagenDiv.style.backgroundImage = `url(${randomImage})`;
                
                const mensaje = imagenDiv.querySelector("h1");
                if (mensaje) {
                    mensaje.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
